$base: "http://oeap.github.io/schema"
$namespaces:
  cwl: "https://w3id.org/cwl/cwl#"
$graph:
- $import: https://w3id.org/cwl/CommonWorkflowLanguage.yml

- name: JSONSchemaHint
  type: record
  extends: cwl:ProcessHint
  inVocab: false
  doc: "Indicates that a process requires a [JSON Schema](https://json-schema.org/) validation."
  fields:
    class:
      type: 'string'
      doc: "Always 'JSONSchemaHint'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"

- name: RegoPolicyHint
  type: record
  extends: cwl:ProcessHint
  inVocab: false
  doc: "Indicates that a process requires a [Rego Policy](https://www.openpolicyagent.org/) validation."
  fields:
    class:
      type: 'string'
      doc: "Always 'RegoPolicyHint'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    module:
      type: 'string'
    queries:
      type: 'array'
      items:
        type: 'string'

- name: Cql2Query
  type: record
  fields:
    id:
      type: 'string'
    cql2:
      type: 'string'
    message:
      type: 'string'

- name: Cql2FilterHint
  type: record
  extends: cwl:ProcessHint
  inVocab: false
  doc: "Indicates that a process requires a [CQL2](https://www.ogc.org/standards/cql2/) validation."
  fields:
    class:
      type: 'string'
      doc: "Always 'OpaPolicyHint'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    queries:
      type: array
      items: 'string'
